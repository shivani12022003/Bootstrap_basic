<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet2" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
      
    <section class="login py-5 px-5 bg-light ">
      <div class="conatiner">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="https://www.teahub.io/photos/full/105-1053407_beautiful-views-of-sky.jpg" alt="">
          </div>
          <div class="col-lg-7 text-center py-5 text-secondary">
            <h1 class="animate__fadeIn">Welcome here !!</h1>

            <form action="">
              <div class="form-row py-1 pt-5">
                <div class="offset-1 col-lg-10">
                  <input type="text" class="inp px-3" placeholder="Username">
                </div>
              </div>
              <div class="form-row py-2 pt-5">
                <div class="offset-1 col-lg-10">
                  <input type="text" class="inp px-3" placeholder="Password">
                </div>
              </div>
              <div class="form-row py-2">
                <div class="offset-1 col-lg-10">
                  <button class="btn"> Sign Up</button>
                </div>
              </div>
             </form>
             <p class="log">Or Login with</p>
             <span><i class="fa fa-facebook"></i></span>
             <span><i class="fa fa-twitter"></i></span>
             <span><i class="fa fa-google"></i></span>
             <span><i class="fa fa-instagram"></i></span>
             <span><i class="fa fa-linkedin"></i></span>
          </div>
          </div>
        </div>   
    </section> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
